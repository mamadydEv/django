{% extends '_base.html' %}
{% block title %}
	page home
{% endblock %}
{% block body %}
{% for x in post %}
    <div class="card shadow-sm my-3">
        <div class="card-body">
            <h3>{{ x.name }}</h3>
            <p>{{ x.last_name}}</p>
            <p>{{ x.email }}</p>
            <a class="btn btn-sm btn-success" href="{% url 'accounts:detail'  x.id %}">Read More</a>
        </div>
    </div>


{% endfor %}
{% endblock %}
