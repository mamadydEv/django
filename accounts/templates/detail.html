{% block body %}
        <div class="card shadow my-3 p-5">

            <p>{{ post.last_name }}</p>
            <p>{{ post.email }}</p>

            <a type="submit" class="btn btn-danger" href="{% url 'accounts:delete' post.id %}" >delete</a>
        </div>
{% endblock %}
